<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form class="cadastro-form">
      <h2>Cadastro de Usuário</h2>
      
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>
      
      <div class="form-group">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>
      
      <div class="form-group">
        <label for="confirma-senha">Confirme a Senha</label>
        <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Repita sua senha" required>
      </div>
      
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
      </div>
      
      <div class="form-group">
        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>
      </div>
      
      <div class="form-group">
        <label>Gênero</label>
        <div class="radio-group">
          <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
          <label><input type="radio" name="genero" value="feminino"> Feminino</label>
          <label><input type="radio" name="genero" value="outro"> Outro</label>
        </div>
      </div>
      
      <div class="button-group">
        <button type="submit">Cadastrar</button>
        <button type="reset" class="reset-btn">Limpar</button>
      </div>
    </form>
  </div>
</body>
</html>
